<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Signup</h2>
    <hr class="colorgraph">
    <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" [(ngModel)]="model.first_name" #first_name="ngModel" required>
            <div *ngIf="f.submitted && !first_name.valid" class="help-block">Firstname is required</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !last_name.valid }">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" tabindex="2" [(ngModel)]="model.last_name" #last_name="ngModel" required>
            <div *ngIf="f.submitted && !last_name.valid" class="help-block">Lastname is required</div>
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" tabindex="4" [(ngModel)]="model.email" #email="ngModel" required>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" tabindex="5" [(ngModel)]="model.password" #password="ngModel" required >
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password_confirmation.valid }">
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password" tabindex="6" [(ngModel)]="model.password_confirmation" #password_confirmation="ngModel" required>
            <div *ngIf="f.submitted && !password_confirmation.valid" class="help-block">Confirm password is required</div>
            <div *ngIf="f.submitted && password_confirmation == password" class="help-block">Password's does not match</div>
          </div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lname.valid }">
        <input type="text" name="labname" id="lname" class="form-control " placeholder="Lab Name" tabindex="7" [(ngModel)]="model.lname" #lname="ngModel" required>
        <div *ngIf="f.submitted && !lname.valid" class="help-block">Lab name is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !piname.valid }">
        <input type="text" name="piname" id="piname" class="form-control " placeholder="Principle investigator" tabindex="8" [(ngModel)]="model.piname" #piname="ngModel" required>
        <div *ngIf="f.submitted && !piname.valid" class="help-block">Principle investigator is required</div>
      </div>

      <div class="row" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !university.valid }">
            <input type="text" name="university" id="university" class="form-control" placeholder="University" tabindex="9" [(ngModel)]="model.university" #university="ngModel" required>
            <div *ngIf="f.submitted && !university.valid" class="help-block">University is required</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !department.valid }">
            <input type="text" name="department" id="department" class="form-control" placeholder="Department" tabindex="10" [(ngModel)]="model.department" #department="ngModel" required>
            <div *ngIf="f.submitted && !department.valid" class="help-block">Department is required</div>
          </div>
        </div>
      </div>

      <hr class="colorgraph">
      <div class="row">
        <div class="col-xs-12 col-md-6"><input type="submit" value="Signup" class="btn btn-primary btn-block btn-lg" tabindex="11"></div>
        <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
      </div>
    </form>
  </div>
  <style type="text/css">
    .colorgraph {
      height: 5px;
      border-top: 0;
      background: #c4e17f;
      border-radius: 5px;

    }
  </style>
</div>
