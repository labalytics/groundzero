<title>Equipment Usage</title>
<div class="LA_EquipUsage">
  <div class="row">
    <select [(ngModel)]="mylab" (ngModelChange)="RenderChart()" class="form-control">
      <option [ngValue]="role" *ngFor="let role of labs">
        <div *ngIf="role.roleId.id==1">{{role.labId.labName}}</div>
      </option>
    </select>
  </div>
  <div class="row" *ngIf="bShowChart">
    <p-chart type="bar" [data]="data"></p-chart>
  </div>
</div>
