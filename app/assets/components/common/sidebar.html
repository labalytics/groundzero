<aside class="main-sidebar">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/dist/img/avatar.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{userName}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> {{userRole}}</a>
      </div>
    </div>
    <ul class="sidebar-menu" *ngFor="let m of menu">
      <li class="active" [routerLinkActive]="['active']">
        <a href="#" routerLink="/{{m.menu_name}}">
          <i class="fa fa-fw" [ngClass]="getMenuIconClass(m.menu_name)"></i>
          <span>{{ m.menu_name | uppercase}}</span>
        </a>
      </li>
    </ul>
  </section>
</aside>
